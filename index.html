<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Grid Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class=" item-header">0</div>
        
        <button class="btn silver ac">AC</button>
        <button class="btn silver plusMinus">+/-</button>
        <button class="btn silver percent">%</button>
        <button class="btn orange divide">รท</button>
        
        <button class="btn seven">7</button>
        <button class="btn eight">8</button>
        <button class="btn nine">9</button>
        <button class="btn orange multiply">X</button>
        
        <button class="btn four">4</button>
        <button class="btn five">5</button>
        <button class="btn six">6</button>
        <button class="btn orange minus">-</button>
        
        <button class="btn one">1</button>
        <button class="btn two">2</button>
        <button class="btn three">3</button>
        <button class="btn orange plus">+</button>
        
        <button class="btn zero">0</button>
        <button class="btn circle"></button>
        <button class="btn decimal">.</button>
        <button class="btn orange equal">=</button>
        
      </div>
    <script src="script.js"></script>
</body>
</html>
